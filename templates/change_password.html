<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Change Password | Django Auth</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <form  method="post">
        <h2 class="text-center">Sign Up</h2>
        <h6 class="text-center">Fill up the form for signup</h6>
        {% include 'messages.html' %}
          {% csrf_token %}
        <div class="form-group">
            <input type="text"  name="username" class="form-control"  placeholder="User Name" title="Enter User Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control"  placeholder="Email" title="Enter Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password1" class="form-control" required placeholder="Password" title="Enter Password">
        </div>
        <div class="form-group">
            <input type="password" name="password2" class="form-control" required placeholder="Confirm Password" title="Enter Confirm Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><a href="{% url 'home' %}">Back to Home</a></label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center"><a href="{% url 'signup' %}">Create an Account</a></p>
</div>
</body>
</html>
